<div class="bg-all">
    <div class="container-fluid">
        <div class="logo-left pull-left">
            <img src="img/logo.png" alt="" class="img-full">
        </div>
        <div class="logo-right pull-right">
            <img src="img/logo.png" alt="" class="img-full">
        </div>
        <div class="title text-center">
            Indian Flush
        </div>
    </div>
    <audio controls ng-show="false" id="cardAudio">
        <source src="img/card_distribute.mp3" type="audio/mpeg">
    </audio>
    <div class="container-big container">
        <div class="position-relative mt100">
            <div class="playing-table">
                <div class="table-img text-center">
                    <img src="img/table.png" alt="" class="img-full">
                </div>
            </div>
            <!--pack of cards-->
            <div class="pack-cards">
                <card card='DONE' ng-style="style" width="45" height="55">
            </div>
            </card>
            <!--end pack of cards-->
            <!-- community-cards -->
            <div class="community-cards">
                <div class="row">
                    <div class="col-md-3 col-md-offset-5 col-sm-3">
                        <div class="community-image">
                            <joker ng-game-type="gameType"></joker>
                        </div>
                    </div>
                </div>
            </div>
            <!--End community-cards -->
            <!-- dealer -->
            <div class="dealer">
                <div class="dealer player-number">
                    <img src="img/circle-icon-dealer.png" alt="" width="182">
                </div>
                <div class="dealer-name text-uppercase">
                    Dealer
                </div>
            </div>
            <!--end dealer -->
            <!-- player -->
            <div class="players">
                <players player="player[0]" ng-player="player"> </players>
                <players player="player[1]" ng-player="player"> </players>
                <players player="player[2]" ng-player="player"> </players>
                <players player="player[3]" ng-player="player"> </players>
                <players player="player[4]" ng-player="player"> </players>
                <players player="player[5]" ng-player="player"> </players>
                <players player="player[6]" ng-player="player"> </players>
                <players player="player[7]" ng-player="player"> </players>
            </div>
            <!-- end player -->
        </div>
    </div>
    <div class="footer">
        Powered by
        <span class="wohlig"> Wohlig Transformations Pvt. Ltd.</span>
    </div>
</div>
