<div class="player-{{player.playerNo}} player-number" ng-disabled="true" ng-class="{'disable':!player.isActive || player.isFold}">
    <div class="img-circle-player">
        <img src="img/circle-icon.png" alt="" width="120" ng-show="player.isActive" ng-class="{'enable-turn':player.isTurn}">
        <img src="img/disable-icon.png" alt="" width="120" class="disable-player" ng-show="!player.isActive || player.isFold">
    </div>
    <div class="main-dealer text-uppercase" ng-show="player.isDealer">D</div>
    <div class="blind-seen blind" ng-if="player.isBlind">
        Blind
    </div>
     <div class="blind-seen fold" ng-if="player.isFold">
        Fold
    </div>
    <div class="blind-seen seen" ng-if="!player.isBlind">
        Seen
    </div>
    <!--<pre>{{player.isChaal}}</pre>-->
    <div class="bubble bubble-check bg-blue" ng-show="player.isChaal">
        Chaal
    </div>
    <div class="number">
        {{player.playerNo}}
    </div>
    <div class="two-cards" ng-class="{'folddone':player.isFold}">
        <div class="fold-active fold-pack text-uppercase" ng-show="player.isFold">
            Fold
        </div>
        <div class="pack-active fold-pack bg-blue text-uppercase" ng-show="player.isAllIn">
            All-in
        </div>
        <!--Cards-->
        <player-card></player-card>
        <!--end cards-->
    </div>
</div>
